<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <title>Calculator</title>
   <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
   <style>
       * { margin: 0; padding: 0; box-sizing: border-box; }
       html, body {
           width: 100%; height: 100%; overflow: hidden;
           background-color: #f4f4f4; font-family: 'Poppins', sans-serif;
           display: flex; align-items: center; justify-content: center;
           padding: 2vw;
       }
       .container {
           width: 100%; max-width: 380px; background: white;
           padding: 15px; border-radius: 8px;
           box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
           display: flex; flex-direction: column; gap: 12px;
           min-height: auto;
           justify-content: center;
           position: relative;
       }
       .field { display: flex; flex-direction: column; gap: 4px; width: 100%; }
       label { font-weight: 500; text-align: left; }
       .input-wrapper {
           display: flex;
           align-items: center;
           position: relative;
       }
       .input-wrapper span {
           position: absolute;
           left: 10px;
           font-size: 14px;
           font-weight: bold;
       }
       input {
           width: 100%; padding: 10px 10px 10px 25px; border: 1px solid #ccc;
           border-radius: 5px; font-size: 14px; text-align: left;
           -moz-appearance: textfield;
       }
       input::-webkit-outer-spin-button,
       input::-webkit-inner-spin-button {
           -webkit-appearance: none;
           margin: 0;
       }
       input:focus {
           outline: 2px solid #1E4E8C;
       }
       button {
           width: 100%; padding: 12px; background-color: #1E4E8C;
           color: white; border: none; cursor: pointer; font-weight: bold;
           border-radius: 5px; font-size: 14px;
           transition: background-color 0.3s ease; margin-top: 10px;
       }
       .row { display: flex; gap: 8px; width: 100%; }
       .row input { text-align: left; }
   </style>
</head>
<body>
   <div class="container">
       <div class="field">
           <label>Purchase Price</label>
           <div class="input-wrapper">
               <span>€</span>
               <input type="number" id="purchasePrice" oninput="calculateValues()">
           </div>
       </div>
       <div class="field">
           <label>Discount</label>
           <div class="input-wrapper">
               <span>%</span>
               <input type="number" id="discount" oninput="calculateValues()">
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Margin</label>
               <div class="input-wrapper">
                   <span>%</span>
                   <input type="number" id="profitMargin" oninput="calculateValues()">
               </div>
           </div>
           <div class="field">
               <label>Margin</label>
               <div class="input-wrapper">
                   <span>€</span>
                   <input type="number" id="profitAmount" oninput="calculateValues()">
               </div>
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Net Price</label>
               <div class="input-wrapper">
                   <span>€</span>
                   <input type="number" id="sellPriceExcl" readonly>
               </div>
           </div>
           <div class="field">
               <label>Sell Price</label>
               <div class="input-wrapper">
                   <span>€</span>
                   <input type="number" id="sellPriceIncl" oninput="calculateValues()">
               </div>
           </div>
       </div>
   </div>

   <script>
       let originalSellPrice = 0;

       function calculateValues() {
           let purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           let discount = parseFloat(document.getElementById('discount').value) || 0;
           let marginPercent = parseFloat(document.getElementById('profitMargin').value) || 0;
           let marginAmount = parseFloat(document.getElementById('profitAmount').value) || 0;
           let sellPriceIncl = parseFloat(document.getElementById('sellPriceIncl').value) || 0;

           if (sellPriceIncl > 0 && discount > 0) {
               originalSellPrice = sellPriceIncl;
               let discountedPrice = sellPriceIncl * (1 - discount / 100);
               document.getElementById('sellPriceIncl').value = discountedPrice.toFixed(2);
               document.getElementById('sellPriceExcl').value = (discountedPrice / 1.21).toFixed(2);
           }

           if (discount === 0 && originalSellPrice > 0) {
               document.getElementById('sellPriceIncl').value = originalSellPrice.toFixed(2);
               document.getElementById('sellPriceExcl').value = (originalSellPrice / 1.21).toFixed(2);
               document.getElementById('profitMargin').value = '';
               document.getElementById('profitAmount').value = '';
           }

           if (purchasePrice > 0 && marginPercent > 0) {
               let sellPriceExcl = purchasePrice / (1 - marginPercent / 100);
               document.getElementById('sellPriceExcl').value = sellPriceExcl.toFixed(2);
               document.getElementById('sellPriceIncl').value = (sellPriceExcl * 1.21).toFixed(2);
               document.getElementById('profitAmount').value = (sellPriceExcl - purchasePrice).toFixed(2);
           }
       }
   </script>
</body>
</html>
