<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
   <title>Margins</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
   <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
   <meta name="theme-color" content="#ffffff">
   <link rel="manifest" href="manifest.json">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
   <style>
       * { margin: 0; padding: 0; box-sizing: border-box; }
       html, body {
           width: 100%; height: 100%; overflow-y: scroll;
           background-color: #f4f4f4; font-family: 'Poppins', sans-serif;
           display: flex; align-items: center; justify-content: center;
           padding: 0;
           margin-top: 0; /* Fix for Safari viewport bug */
       }
       body {
           min-height: 100vh; /* Ensures the page takes up full height */
       }
       .full-screen {
           width: 100%; 
           max-width: 420px; 
           background: white;
           padding: 15px; 
           border-radius: 8px;
           box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
           display: flex; 
           flex-direction: column; 
           gap: 12px;
           height: 100%;
           overflow-y: auto; /* Allow scrolling on mobile */
       }
       .field { display: flex; flex-direction: column; gap: 4px; }
       label { font-weight: 500; text-align: left; }
       .row {
           display: flex;
           flex-wrap: wrap; /* Ensures that the fields wrap on mobile */
           gap: 16px;
       }
       .row .field { 
           flex: 1;
           min-width: 160px; /* Ensures that the fields don't shrink too small on mobile */
       }
       .row-net-price-sell {
           display: flex;
           flex-direction: row-reverse;
           gap: 16px;
       }
       .row-net-price-sell .field {
           flex-direction: column; /* Stack vertically on mobile */
       }
       .input-group {
           display: flex;
           align-items: center;
           border: 1px solid #ccc;
           border-radius: 5px;
           overflow: hidden;
       }
       .input-group span {
           background: #eee;
           padding: 10px;
           font-size: 14px;
           border-right: 1px solid #ccc;
           font-weight: 500;
       }
       .input-group input {
           width: 100%; padding: 10px; border: none;
           font-size: 14px; text-align: left;
           border-radius: 0 5px 5px 0;
           font-weight: 500;
           outline: none; /* Remove blue outline when focusing on input fields */
       }
       /* Remove number input arrows */
       input[type="number"]::-webkit-outer-spin-button,
       input[type="number"]::-webkit-inner-spin-button {
           -webkit-appearance: none;
           margin: 0;
       }
       input[type="number"] {
           -moz-appearance: textfield;
           appearance: textfield;
       }
       .input-group input[type="number"] {
           -webkit-appearance: none;
           -moz-appearance: none;
           appearance: none;
       }
       button {
           padding: 10px 15px;
           background-color: #007bff;
           color: white;
           border: none;
           cursor: pointer;
           font-size: 14px;
           border-radius: 5px;
           width: 100%;
           margin-top: 12px;
           font-weight: 700;
       }
       button:hover {
           background-color: #0056b3;
       }
       .input-group {
           margin-bottom: 10px;
       }
       .field {
           width: 100%; /* Purchase Price field will span the full width */
       }
   </style>
</head>
<body>
   <div class="full-screen">
       <div class="field">
           <label>Purchase Price</label>
           <div class="input-group">
               <span>€</span>
               <input type="number" id="purchasePrice" min="0" oninput="calculate()">
           </div>
       </div>
       <div class="row-net-price-sell">
           <div class="field">
               <label>Excl. vat price</label>
               <div class="input-group">
                   <span>€</span>
                   <input type="number" id="netPrice" min="0" oninput="calculateFromNetPrice()">
               </div>
           </div>
           <div class="field">
               <label>Selling Price</label>
               <div class="input-group">
                   <span>€</span>
                   <input type="number" id="sellPrice" min="0" oninput="calculate()">
               </div>
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Margin</label>
               <div class="input-group">
                   <span>%</span>
                   <input type="number" id="profitMargin" min="0" max="99" oninput="calculateMargin()">
               </div>
           </div>
           <div class="field">
               <label>Margin</label>
               <div class="input-group">
                   <span>€</span>
                   <input type="number" id="profitAmount" min="0" oninput="calculateProfitAmount()">
               </div>
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Discount</label>
               <div class="input-group">
                   <span>%</span>
                   <input type="number" id="discountPercentage" min="0" max="99" oninput="calculateDiscount()">
               </div>
           </div>
           <div class="field">
               <label>Discount Price</label>
               <div class="input-group">
                   <span>€</span>
                   <input type="number" id="discountPrice" min="0" oninput="calculateDiscountPrice()">
               </div>
           </div>
       </div>
       <button type="button" id="applyDiscount" onclick="applyDiscount()">Apply discount</button>
   </div>

   <script>
       function roundDown(value) {
           return isNaN(value) ? "" : Math.floor(value);
       }

       function calculate() {
           let purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           let sellingPrice = parseFloat(document.getElementById('sellPrice').value) || 0;

           document.getElementById('discountPercentage').value = '';
           document.getElementById('sellPriceWithDiscount').value = '';

           if (purchasePrice > 0 && sellingPrice > 0) {
               let netPrice = sellingPrice / 1.21;
               let profitAmount = netPrice - purchasePrice;
               let profitMargin = (profitAmount / netPrice) * 100;

               if (profitMargin > 99) profitMargin = 99;

               document.getElementById('netPrice').value = roundDown(netPrice);
               document.getElementById('profitAmount').value = roundDown(profitAmount);
               document.getElementById('profitMargin').value = roundDown(profitMargin);
           }
       }

       function calculateFromNetPrice() {
           let netPrice = parseFloat(document.getElementById('netPrice').value) || 0;
           let purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;

           document.getElementById('discountPercentage').value = '';
           document.getElementById('sellPriceWithDiscount').value = '';

           if (netPrice > 0) {
               let sellingPrice = netPrice * 1.21;
               let profitAmount = netPrice - purchasePrice;
               let profitMargin = (profitAmount / netPrice) * 100;

               if (profitMargin > 99) profitMargin = 99;

               document.getElementById('sellPrice').value = roundDown(sellingPrice);
               document.getElementById('profitAmount').value = roundDown(profitAmount);
               document.getElementById('profitMargin').value = roundDown(profitMargin);
           }
       }

       function calculateMargin() {
           let purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           let profitMargin = parseFloat(document.getElementById('profitMargin').value) || 0;

           document.getElementById('discountPercentage').value = '';
           document.getElementById('sellPriceWithDiscount').value = '';

           if (profitMargin > 99) {
               profitMargin = 99;
               document.getElementById('profitMargin').value = 99;
           }

           if (purchasePrice > 0) {
               let netPrice = purchasePrice / (1 - (profitMargin / 100));
               let sellingPrice = netPrice * 1.21;
               let profitAmount = netPrice - purchasePrice;

               document.getElementById('sellPrice').value = roundDown(sellingPrice);
               document.getElementById('netPrice').value = roundDown(netPrice);
               document.getElementById('profitAmount').value = roundDown(profitAmount);
           }
       }

       function calculateProfitAmount() {
           let purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           let profitAmount = parseFloat(document.getElementById('profitAmount').value) || 0;

           document.getElementById('discountPercentage').value = '';
           document.getElementById('sellPriceWithDiscount').value = '';

           if (purchasePrice > 0) {
               let netPrice = purchasePrice + profitAmount;
               let sellingPrice = netPrice * 1.21;
               let profitMargin = (profitAmount / netPrice) * 100;

               if (profitMargin > 99) {
                   profitMargin = 99;
                   document.getElementById('profitMargin').value = 99;
               }

               document.getElementById('sellPrice').value = roundDown(sellingPrice);
               document.getElementById('netPrice').value = roundDown(netPrice);
               document.getElementById('profitMargin').value = roundDown(profitMargin);
           }
       }

       function calculateDiscount() {
           let sellingPrice = parseFloat(document.getElementById('sellPrice').value) || 0;
           let discountPercentage = parseFloat(document.getElementById('discountPercentage').value) || 0;

           document.getElementById('sellPriceWithDiscount').value = '';

           if (sellingPrice > 0 && discountPercentage >= 0) {
               let discountAmount = (sellingPrice * discountPercentage) / 100;
               let newSellingPrice = sellingPrice - discountAmount;
               document.getElementById('sellPriceWithDiscount').value = roundDown(newSellingPrice);
           }
       }

       function calculateDiscountPrice() {
           let discountPrice = parseFloat(document.getElementById('discountPrice').value) || 0;
           let discountPercentage = parseFloat(document.getElementById('discountPercentage').value) || 0;

           if (discountPrice > 0 && discountPercentage >= 0) {
               let newSellingPrice = discountPrice + (discountPrice * discountPercentage / 100);
               document.getElementById('sellPrice').value = roundDown(newSellingPrice);
           }
       }

       function applyDiscount() {
           let discountPrice = document.getElementById('discountPrice').value;
           document.getElementById('sellPrice').value = discountPrice;

           calculate();
       }
   </script>
</body>
</html>
