<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <title>Simple Calculator</title>
   <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
   <style>
       * { margin: 0; padding: 0; box-sizing: border-box; }
       html, body {
           width: 100%; height: 100%; overflow: hidden;
           background-color: #f4f4f4; font-family: 'Poppins', sans-serif;
           display: flex; align-items: center; justify-content: center;
           padding: 2vw;
       }
       .container {
           width: 100%; max-width: 380px; background: white;
           padding: 15px; border-radius: 8px;
           box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
           display: flex; flex-direction: column; gap: 12px;
           min-height: auto;
           justify-content: center;
       }
       .field { display: flex; flex-direction: column; gap: 4px; }
       label { font-weight: 500; text-align: left; }
       input {
           width: 100%; padding: 10px; border: 1px solid #ccc;
           border-radius: 5px; font-size: 14px; text-align: left;
       }
       .row { display: flex; gap: 8px; }
       .row input { text-align: center; }
   </style>
</head>
<body>
   <div class="container">
       <div class="field">
           <label>Purchase Price</label>
           <input type="number" id="purchasePrice" oninput="calculate()">
       </div>
       <div class="row">
           <div class="field">
               <label>Margin (â‚¬)</label>
               <input type="number" id="profitAmount" oninput="calculate()">
           </div>
           <div class="field">
               <label>Margin (%)</label>
               <input type="number" id="profitMargin" oninput="calculate()">
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Net Price</label>
               <input type="number" id="sellPriceExcl" readonly>
           </div>
           <div class="field">
               <label>Selling Price</label>
               <input type="number" id="sellPriceIncl" oninput="calculate()">
           </div>
       </div>
   </div>

   <script>
       function calculate() {
           let purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           let profitMargin = parseFloat(document.getElementById('profitMargin').value) || 0;
           let profitAmount = parseFloat(document.getElementById('profitAmount').value) || 0;
           let sellingPrice = parseFloat(document.getElementById('sellPriceIncl').value) || 0;
           
           if (purchasePrice > 0 && sellingPrice > 0) {
               let netPrice = sellingPrice / 1.21;
               profitAmount = netPrice - purchasePrice;
               profitMargin = (profitAmount / netPrice) * 100;
               document.getElementById('sellPriceExcl').value = netPrice.toFixed(2);
           } else if (purchasePrice > 0 && profitMargin > 0) {
               let netPrice = purchasePrice / (1 - (profitMargin / 100));
               sellingPrice = netPrice * 1.21;
               profitAmount = netPrice - purchasePrice;
               document.getElementById('sellPriceIncl').value = sellingPrice.toFixed(2);
               document.getElementById('sellPriceExcl').value = netPrice.toFixed(2);
           } else if (purchasePrice > 0 && profitAmount > 0) {
               let netPrice = purchasePrice + profitAmount;
               sellingPrice = netPrice * 1.21;
               profitMargin = (profitAmount / netPrice) * 100;
               document.getElementById('sellPriceIncl').value = sellingPrice.toFixed(2);
               document.getElementById('sellPriceExcl').value = netPrice.toFixed(2);
           }

           document.getElementById('profitMargin').value = profitMargin ? profitMargin.toFixed(2) : "";
           document.getElementById('profitAmount').value = profitAmount ? profitAmount.toFixed(2) : "";
       }
   </script>
</body>
</html>
