<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <title>Margins</title>
   <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
   <style>
       * { margin: 0; padding: 0; box-sizing: border-box; }
       html, body {
           width: 100%; height: 100%; overflow: hidden;
           background-color: #f4f4f4; font-family: 'Poppins', sans-serif;
           display: flex; align-items: center; justify-content: center;
           padding: 2vw;
       }
       .container {
           width: 100%; max-width: 380px; background: white;
           padding: 15px; border-radius: 8px;
           box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
           display: flex; flex-direction: column; gap: 12px;
           min-height: auto;
           justify-content: center;
       }
       .field { display: flex; flex-direction: column; gap: 4px; }
       label { font-weight: 500; text-align: left; }
       .row { display: flex; gap: 8px; }
       .row .field { flex: 1; }
       .input-group {
           display: flex;
           align-items: center;
           border: 1px solid #ccc;
           border-radius: 5px;
           overflow: hidden;
       }
       .input-group span {
           background: #eee;
           padding: 10px;
           font-size: 14px;
           border-right: 1px solid #ccc;
       }
       .input-group input {
           width: 100%; padding: 10px; border: none;
           font-size: 14px; text-align: left;
           appearance: textfield;
       }
       input::-webkit-outer-spin-button,
       input::-webkit-inner-spin-button {
           -webkit-appearance: none;
           margin: 0;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="field">
           <label>Purchase Price</label>
           <div class="input-group">
               <span>€</span>
               <input type="number" id="purchasePrice" min="0" oninput="clearResults(); calculate()">
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Margin</label>
               <div class="input-group">
                   <span>%</span>
                   <input type="number" id="profitMargin" oninput="calculateMargin()">
               </div>
           </div>
           <div class="field">
               <label>Margin</label>
               <div class="input-group">
                   <span>€</span>
                   <input type="number" id="profitAmount" min="0" oninput="calculateProfitAmount()">
               </div>
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Net Price</label>
               <div class="input-group">
                   <span>€</span>
                   <input type="number" id="sellPriceExcl" min="0" oninput="calculateFromNetPrice()">
               </div>
           </div>
           <div class="field">
               <label>Selling Price</label>
               <div class="input-group">
                   <span>€</span>
                   <input type="number" id="sellPriceIncl" min="0" oninput="clearResults(); calculate()">
               </div>
           </div>
       </div>
   </div>

   <script>
       function roundDown(value) {
           return isNaN(value) ? "" : Math.floor(value);
       }

       function clearResults() {
           document.getElementById('profitMargin').value = "";
           document.getElementById('profitAmount').value = "";
       }

       function calculate() {
           let purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           let sellingPrice = parseFloat(document.getElementById('sellPriceIncl').value) || 0;

           if (purchasePrice > 0 && sellingPrice > 0) {
               let netPrice = sellingPrice / 1.21;
               let profitAmount = netPrice - purchasePrice;
               let profitMargin = (profitAmount / netPrice) * 100;
               
               document.getElementById('sellPriceExcl').value = roundDown(netPrice);
               document.getElementById('profitAmount').value = roundDown(profitAmount);
               document.getElementById('profitMargin').value = roundDown(profitMargin);
           }
       }

       function calculateMargin() {
           let purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           let profitMargin = parseFloat(document.getElementById('profitMargin').value);

           // Ensure profit margin is not above 99 but allow negative values
           if (profitMargin > 99) {
               alert("Margin percentage cannot be greater than 99.");
               document.getElementById('profitMargin').value = 99;
               return;
           }
           
           if (purchasePrice > 0) {
               let netPrice = purchasePrice / (1 - (profitMargin / 100));
               let sellingPrice = netPrice * 1.21;
               let profitAmount = netPrice - purchasePrice;
               
               document.getElementById('sellPriceIncl').value = roundDown(sellingPrice);
               document.getElementById('sellPriceExcl').value = roundDown(netPrice);
               document.getElementById('profitAmount').value = roundDown(profitAmount);
           }
       }

       function calculateProfitAmount() {
           let purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           let profitAmount = parseFloat(document.getElementById('profitAmount').value) || 0;
           
           if (purchasePrice > 0) {
               let netPrice = purchasePrice + profitAmount;
               let sellingPrice = netPrice * 1.21;
               let profitMargin = (profitAmount / netPrice) * 100;
               
               document.getElementById('sellPriceIncl').value = roundDown(sellingPrice);
               document.getElementById('sellPriceExcl').value = roundDown(netPrice);
               document.getElementById('profitMargin').value = roundDown(profitMargin);
           }
       }
      function calculateFromNetPrice() {
       let netPrice = parseFloat(document.getElementById('sellPriceExcl').value) || 0;
       let purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
       
       if (netPrice > 0 && purchasePrice > 0) {
           let profitAmount = netPrice - purchasePrice;
           let profitMargin = (profitAmount / netPrice) * 100;
           let sellingPrice = netPrice * 1.21;
           
           document.getElementById('profitAmount').value = roundDown(profitAmount);
           document.getElementById('profitMargin').value = roundDown(profitMargin);
           document.getElementById('sellPriceIncl').value = roundDown(sellingPrice);
       }
   }
</body>
</html>
