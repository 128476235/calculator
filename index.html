<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marge Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-sizing: border-box;
        }
        .logo {
            margin-top: 50px;
            margin-bottom: 40px;
        }
        .columns {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        .column {
            width: 100%;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 5px;
        }
        .result p strong {
            font-weight: bold;
        }
        .result p span {
            font-weight: normal;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1E4E8C;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #4682B4;
        }
        img {
            max-width: 300px;
            display: block;
            margin: 0 auto;
            padding: 5px;
            border-radius: 10px;
        }
        @media (min-width: 768px) {
            .columns {
                flex-direction: row;
            }
            .column {
                width: 48%;
            }
            .button-container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo_Surfcenter%20zonder%20Shaka_zwart.jpg" alt="Surfcenter Logo" class="logo">
        <div class="columns">
            <div class="column">
                <form id="marginCalculator">
                    <label for="purchasePrice">Inkoopsprijs</label>
                    <input type="number" id="purchasePrice" placeholder="Bijv. 50" step="0.01" required>

                    <label for="sellingPrice">Verkoopprijs</label>
                    <input type="number" id="sellingPrice" placeholder="Bijv. 100" step="0.01" required>
                </form>
            </div>

            <div class="column">
                <form id="priceCalculator">
                    <label for="purchasePriceVP">Inkoopsprijs</label>
                    <input type="number" id="purchasePriceVP" placeholder="Bijv. 50" step="0.01" required>

                    <label for="desiredMargin">Marge</label>
                    <input type="number" id="desiredMargin" placeholder="Bijv. 25" step="0.01" value="25" required>
                </form>
            </div>
        </div>
        
        <div class="button-container">
            <button type="button" onclick="calculateMargin()">Bereken</button>
            <button type="button" onclick="suggestSellingPrice()">Bereken</button>
        </div>

        <div class="result" id="resultMargin"></div>
        <div class="result" id="resultPrice"></div>
    </div>

    <script>
        function calculateMargin() {
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
            const sellingPriceInclVAT = parseFloat(document.getElementById('sellingPrice').value) || 0;
            const vatPercentage = 21;

            if (purchasePrice === 0 || sellingPriceInclVAT === 0) {
                document.getElementById('resultMargin').innerHTML = `<p><strong>Marge:</strong> <span>Berekening niet mogelijk</span></p>`;
                return;
            }

            const sellingPriceExclVAT = sellingPriceInclVAT / (1 + vatPercentage / 100);
            const margin = ((sellingPriceExclVAT - purchasePrice) / purchasePrice) * 100;
            document.getElementById('resultMargin').innerHTML = `<p><strong>Marge:</strong> <span>${margin.toFixed(2)}</span></p>`;
        }

        function suggestSellingPrice() {
            const purchasePrice = parseFloat(document.getElementById('purchasePriceVP').value) || 0;
            const desiredMargin = parseFloat(document.getElementById('desiredMargin').value) || 0;
            const vatPercentage = 21;

            const sellingPrice = purchasePrice * (1 + desiredMargin / 100) * (1 + vatPercentage / 100);
            document.getElementById('resultPrice').innerHTML = `<p><strong>Verkoopprijs:</strong> <span>â‚¬${sellingPrice.toFixed(2)}</span></p>`;
        }
    </script>
</body>
</html>
