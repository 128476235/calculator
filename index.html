<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <title>Calculator</title>
   <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   <style>
       * { margin: 0; padding: 0; box-sizing: border-box; }
       html, body {
           width: 100%; height: 100%; overflow: hidden;
           background-color: #f4f4f4; font-family: 'Poppins', sans-serif;
           display: flex; align-items: center; justify-content: center;
           padding: 2vw;
           -webkit-user-select: none;
           user-select: none;
       }
       .container {
           width: 90%; max-width: 450px; background: white;
           padding: 20px; border-radius: 12px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           display: flex; flex-direction: column; gap: 14px;
           justify-content: center;
           position: relative;
       }
       .field { display: flex; flex-direction: column; gap: 6px; width: 100%; }
       label { font-weight: 600; text-align: left; font-size: 16px; }
       .input-wrapper {
           display: flex;
           align-items: center;
           position: relative;
       }
       .input-wrapper span {
           position: absolute;
           left: 12px;
           font-size: 16px;
           font-weight: bold;
       }
       input {
           width: 100%; padding: 14px 14px 14px 30px; border: 1px solid #bbb;
           border-radius: 8px; font-size: 16px;
       }
       input:focus {
           outline: 3px solid #1E4E8C;
       }
       .row { display: flex; gap: 10px; width: 100%; }
   </style>
</head>
<body>
   <div class="container">
       <div class="field">
           <label>Purchase Price</label>
           <div class="input-wrapper">
               <span>€</span>
               <input type="number" id="purchasePrice" oninput="calculateValues()">
           </div>
       </div>
       <div class="field">
           <label>Discount</label>
           <div class="input-wrapper">
               <span>%</span>
               <input type="number" id="discount" oninput="calculateValues()">
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Margin (%)</label>
               <div class="input-wrapper">
                   <span>%</span>
                   <input type="number" id="profitMargin" oninput="calculateValues()">
               </div>
           </div>
           <div class="field">
               <label>Margin (€)</label>
               <div class="input-wrapper">
                   <span>€</span>
                   <input type="number" id="profitAmount" oninput="calculateValues()">
               </div>
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Net Price</label>
               <div class="input-wrapper">
                   <span>€</span>
                   <input type="number" id="sellPriceExcl" readonly>
               </div>
           </div>
           <div class="field">
               <label>Sell Price</label>
               <div class="input-wrapper">
                   <span>€</span>
                   <input type="number" id="sellPriceIncl" oninput="calculateValues()">
               </div>
           </div>
       </div>
   </div>

   <script>
       function calculateValues() {
           let purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           let discount = parseFloat(document.getElementById('discount').value) || 0;
           let marginPercent = parseFloat(document.getElementById('profitMargin').value) || 0;
           let marginAmount = parseFloat(document.getElementById('profitAmount').value) || 0;
           let sellPriceIncl = parseFloat(document.getElementById('sellPriceIncl').value) || 0;

           let sellPriceExcl = purchasePrice * (1 + marginPercent / 100);
           let finalSellPriceIncl = sellPriceExcl * 1.21;

           if (!isNaN(marginPercent)) {
               document.getElementById('sellPriceExcl').value = sellPriceExcl.toFixed(2);
               document.getElementById('sellPriceIncl').value = finalSellPriceIncl.toFixed(2);
               document.getElementById('profitAmount').value = (sellPriceExcl - purchasePrice).toFixed(2);
           }
           
           if (!isNaN(marginAmount)) {
               sellPriceExcl = purchasePrice + marginAmount;
               finalSellPriceIncl = sellPriceExcl * 1.21;
               document.getElementById('sellPriceExcl').value = sellPriceExcl.toFixed(2);
               document.getElementById('sellPriceIncl').value = finalSellPriceIncl.toFixed(2);
               document.getElementById('profitMargin').value = ((marginAmount / sellPriceExcl) * 100).toFixed(2);
           }

           if (!isNaN(discount) && discount >= 0) {
               let discountedPrice = finalSellPriceIncl * (1 - discount / 100);
               document.getElementById('sellPriceIncl').value = discountedPrice.toFixed(2);
               document.getElementById('sellPriceExcl').value = (discountedPrice / 1.21).toFixed(2);
               document.getElementById('profitAmount').value = ((discountedPrice / 1.21) - purchasePrice).toFixed(2);
               document.getElementById('profitMargin').value = ((document.getElementById('profitAmount').value / (discountedPrice / 1.21)) * 100).toFixed(2);
           }
       }
   </script>
</body>
</html>
