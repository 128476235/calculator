<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>

   <!-- Favicon en App Icon -->
   <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
   <meta name="apple-mobile-web-app-title" content="Calculator">
   <meta name="theme-color" content="#ffffff">
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
   <link rel="shortcut icon" href="/favicon.ico">

   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
   <style>
       html, body {
           height: auto;
           margin: 0;
           padding: 0;
           overflow-x: hidden;
           background-color: #f4f4f4;
           font-family: 'Poppins', sans-serif;
           display: flex;
           flex-direction: column;
           align-items: center;
           padding: 20px;
           box-sizing: border-box;
       }

       /* Scrollbar verbergen in Safari en Chrome */
       ::-webkit-scrollbar {
           display: none;
       }

       .content {
           display: flex;
           flex-direction: column;
           justify-content: center;
           width: 100%;
           max-width: 500px;
           margin: 0 auto;
           padding: 10px 0;
           min-height: 100vh;
           box-sizing: border-box;
       }

       .container {
           text-align: center;
           background: white;
           padding: 30px;
           border-radius: 8px;
           box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
           width: 100%;
           margin-top: 5vh;
           margin-bottom: 5vh;
           display: flex;
           flex-direction: column;
           gap: 15px;
           justify-content: space-between;
           box-sizing: border-box;
       }

       .columns {
           display: flex;
           flex-direction: column;
           gap: 15px;
           width: 100%;
       }

       label {
           font-weight: 500;
           display: block;
           text-align: left;
           margin-bottom: 8px;
       }

       input {
           width: 100%;
           padding: 12px;
           border: 1px solid #ccc;
           border-radius: 5px;
           box-sizing: border-box;
           font-size: 16px;
           -moz-appearance: textfield;
       }

       /* Verwijdert pijltjes voor Chrome en Edge */
       input::-webkit-outer-spin-button,
       input::-webkit-inner-spin-button {
           -webkit-appearance: none;
           margin: 0;
       }

       button {
           width: 100%;
           padding: 14px;
           background-color: #1E4E8C;
           color: white;
           border: none;
           cursor: pointer;
           font-weight: bold;
           border-radius: 5px;
           font-size: 16px;
           margin-top: 15px;
           transition: background-color 0.3s ease;
       }

       button:hover {
           background-color: #163D6F;
       }

       .result {
           margin-top: 15px;
           font-weight: 500;
           color: #333;
       }

       .separator {
           border-top: 2px solid #888;
           margin-top: 20px;
           padding-top: 15px;
       }
   </style>
</head>
<body>
   <div class="content">
       <div class="container">
           <div class="columns">
               <div>
                   <label>Purchase Price (excl.)</label>
                   <input type="number" id="purchasePrice" placeholder="" oninput="clearError('resultMargin')">
                   <label>Selling Price (incl.)</label>
                   <input type="number" id="sellingPrice" placeholder="" oninput="clearError('resultMargin')">
                   <button onclick="calculateMargin()">Calculate Margin</button>
                   <div id="resultMargin" class="result"></div>
               </div>
               <div>
                   <label>Margin (%)</label>
                   <input type="text" id="profitMargin" placeholder="" readonly>
                   <label>Margin (€)</label>
                   <input type="text" id="profitAmount" placeholder="" readonly>
                   <div class="separator"></div>
               </div>
               <div>
                   <label>Desired Margin (%)</label>
                   <input type="number" id="profitMarginCalc" placeholder="" oninput="clearError('resultSellingPrice')">
                   <button onclick="calculateSellingPrice()">Calculate Price</button>
                   <div id="resultSellingPrice" class="result"></div>
               </div>
           </div>
       </div>
   </div>
   <script>
       function clearError(resultId) {
           document.getElementById(resultId).innerText = "";
       }

       function calculateMargin() {
           const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           const sellingPrice = parseFloat(document.getElementById('sellingPrice').value) || 0;
           const resultMargin = document.getElementById('resultMargin');

           if (purchasePrice <= 0 || sellingPrice <= 0) {
               resultMargin.innerText = "Calculation not possible";
               return;
           }

           const sellingPriceExclVAT = sellingPrice / 1.21;
           const marginPercentage = ((sellingPriceExclVAT - purchasePrice) / sellingPriceExclVAT) * 100;
           const profitAmount = sellingPriceExclVAT - purchasePrice;

           document.getElementById('profitMargin').value = marginPercentage.toFixed(2);
           document.getElementById('profitAmount').value = profitAmount.toFixed(2);
           
           resultMargin.innerText = "";
       }

       function calculateSellingPrice() {
           const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           const profitMargin = parseFloat(document.getElementById('profitMarginCalc').value) || 0;
           const resultSellingPrice = document.getElementById('resultSellingPrice');

           if (purchasePrice <= 0 || profitMargin <= 0 || profitMargin >= 100) {
               resultSellingPrice.innerText = "Calculation not possible";
               return;
           }

           const sellingPriceExcl = purchasePrice / (1 - (profitMargin / 100));
           const sellingPriceIncl = sellingPriceExcl * 1.21;
           const profitAmount = sellingPriceExcl - purchasePrice;

           resultSellingPrice.innerHTML = `<p>Sell price (excl.): €${sellingPriceExcl.toFixed(2)}</p>
                                           <p>Sell price (incl.): €${sellingPriceIncl.toFixed(2)}</p>
                                           <p>Margin (€): €${profitAmount.toFixed(2)}</p>`;
       }
   </script>
</body>
</html>
