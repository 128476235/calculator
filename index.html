<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Favicon en App Icon voor iPhone -->
   <link rel="icon" type="image/x-icon" href="favicon.ico">
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

   <!-- Openen als App op iPhone -->
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
   <meta name="apple-mobile-web-app-title" content="Mijn App">
   <meta name="theme-color" content="#ffffff">

 <link rel="icon" type="image/png" href="android-chrome-192x192.png">
<link rel="apple-touch-icon" href="android-chrome-192x192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }
        .columns {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            -moz-appearance: textfield;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            width: 100%;
            padding: 16px;
            background-color: #1E4E8C;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #163D6F;
        }
        .result {
            margin-top: 15px;
            font-weight: 500;
            color: #333;
        }
        .separator {
            border-top: 2px solid #888;
            margin-top: 20px;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div>
                <label>Purchase Price (excl. VAT)</label>
                <input type="number" id="purchasePrice" placeholder="">
                <label>Selling Price (incl. VAT)</label>
                <input type="number" id="sellingPrice" placeholder="">
                <button onclick="calculateMargin()">Calculate Margin</button>
                <div id="resultMargin" class="result"></div>
            </div>
            <div>
                <label>Margin (%)</label>
                <input type="number" id="profitMargin" placeholder="" readonly>
                <label>Margin (€)</label>
                <input type="number" id="profitAmount" placeholder="" readonly>
                <div class="separator"></div>
            </div>
            <div>
                <label>Desired Margin (%)</label>
                <input type="number" id="profitMarginCalc" placeholder="">
                <button onclick="calculateSellingPrice()">Calculate Selling Price</button>
                <div id="resultSellingPrice" class="result"></div>
            </div>
        </div>
    </div>
    <script>
        function calculateMargin() {
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
            const sellingPrice = parseFloat(document.getElementById('sellingPrice').value) || 0;
            if (purchasePrice <= 0 || sellingPrice <= 0) {
                document.getElementById('resultMargin').innerText = "Invalid input";
                return;
            }
            const sellingPriceExclVAT = sellingPrice / 1.21;
            const marginPercentage = ((sellingPriceExclVAT - purchasePrice) / sellingPriceExclVAT) * 100;
            const profitAmount = sellingPriceExclVAT - purchasePrice;
            document.getElementById('profitMargin').value = marginPercentage.toFixed(2);
            document.getElementById('profitAmount').value = profitAmount.toFixed(2);
        }

        function calculateSellingPrice() {
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
            const profitMargin = parseFloat(document.getElementById('profitMarginCalc').value) || 0;
            if (purchasePrice <= 0 || profitMargin <= 0 || profitMargin >= 100) {
                document.getElementById('resultSellingPrice').innerText = "Calculation not possible";
                return;
            }
            const sellingPriceExclVAT = purchasePrice / (1 - (profitMargin / 100));
            const sellingPriceInclVAT = sellingPriceExclVAT * 1.21;
            document.getElementById('resultSellingPrice').innerHTML = `<p>Selling Price (excl. VAT): €${sellingPriceExclVAT.toFixed(2)}</p>
                                                                       <p>Selling Price (incl. VAT): €${sellingPriceInclVAT.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
