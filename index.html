<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <title>Calculator</title>

   <!-- Favicon en App Icon -->
   <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
   <meta name="apple-mobile-web-app-title" content="Calculator">
   <meta name="theme-color" content="#ffffff">
   <link rel="manifest" href="/site.webmanifest">

   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       html, body {
           width: 100%;
           height: 100%;
           overflow: hidden;
           background-color: #f4f4f4;
           font-family: 'Poppins', sans-serif;
           display: flex;
           align-items: center;
           justify-content: center;
           padding: 5vw;
       }

       ::-webkit-scrollbar {
           display: none;
       }

       .container {
           width: 100%;
           max-width: 400px;
           background: white;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
           display: flex;
           flex-direction: column;
           gap: 16px;
           min-height: 88vh;
       }

       .columns {
           display: flex;
           flex-direction: column;
           gap: 12px;
       }

       .row {
           display: flex;
           justify-content: space-between;
           gap: 12px;
       }

       .field {
           flex: 1;
           display: flex;
           flex-direction: column;
           gap: 6px;
       }

       label {
           font-weight: 500;
           display: block;
           text-align: left;
       }

       input {
           width: 100%;
           padding: 12px;
           border: 1px solid #ccc;
           border-radius: 5px;
           font-size: 16px;
           text-align: left;
       }

       input:read-only {
           background-color: #f0f0f0;
       }

       input[readonly] {
           background-color: #e9e9e9;
       }

       input::-webkit-outer-spin-button,
       input::-webkit-inner-spin-button {
           -webkit-appearance: none;
           margin: 0;
       }

       button {
           width: 100%;
           padding: 14px;
           background-color: #1E4E8C;
           color: white;
           border: none;
           cursor: pointer;
           font-weight: bold;
           border-radius: 5px;
           font-size: 16px;
           transition: background-color 0.3s ease;
           touch-action: manipulation;
           margin-top: 12px;
       }

       button:hover {
           background-color: #163D6F;
       }

       .separator {
           border-top: 2px solid #888;
           margin-top: 10px;
           padding-top: 4px;
       }

       .extra-space {
           margin-bottom: 14px;
       }

       .row input {
           text-align: center;
       }

       .row input[readonly] {
           background-color: #f0f0f0;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="columns">
           <div>
               <label>Purchase Price (excl.)</label>
               <input type="number" id="purchasePrice" oninput="clearError('resultMargin')">
               <label>Selling Price (incl.)</label>
               <input type="number" id="sellingPrice" oninput="clearError('resultMargin')">
               <button onclick="calculateMargin()">Calculate Margin</button>
           </div>
           <div class="row">
               <div class="field">
                   <label>Margin (%)</label>
                   <input type="text" id="profitMargin" readonly>
               </div>
               <div class="field">
                   <label>Margin (€)</label>
                   <input type="text" id="profitAmount" readonly class="extra-space">
               </div>
           </div>
           <div class="separator"></div>
           <div>
               <label>Desired Margin (%)</label>
               <input type="number" id="profitMarginCalc" oninput="clearError('resultSellingPrice')">
               <button onclick="calculateSellingPrice()">Calculate Price</button>
           </div>
           <div class="row">
               <div class="field">
                   <label>Net Price (Excl. VAT)</label>
                   <input type="text" id="sellPriceExcl" readonly>
               </div>
               <div class="field">
                   <label>Sell Price</label>
                   <input type="text" id="sellPriceIncl" readonly>
               </div>
           </div>
           <div class="row">
               <div class="field">
                   <label>Margin (€)</label>
                   <input type="text" id="sellMarginAmount" readonly>
               </div>
           </div>
       </div>
   </div>

   <script>
       function clearError(resultId) {
           document.getElementById(resultId).innerText = "";
       }

       function calculateMargin() {
           const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           const sellingPrice = parseFloat(document.getElementById('sellingPrice').value) || 0;

           if (purchasePrice <= 0 || sellingPrice <= 0) {
               alert("Calculation not possible");
               return;
           }

           const sellingPriceExclVAT = sellingPrice / 1.21;
           const marginPercentage = ((sellingPriceExclVAT - purchasePrice) / sellingPriceExclVAT) * 100;
           const profitAmount = sellingPriceExclVAT - purchasePrice;

           document.getElementById('profitMargin').value = marginPercentage.toFixed(2);
           document.getElementById('profitAmount').value = profitAmount.toFixed(2);
       }

       function calculateSellingPrice() {
           const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           const profitMargin = parseFloat(document.getElementById('profitMarginCalc').value) || 0;

           if (purchasePrice <= 0 || profitMargin <= 0 || profitMargin >= 100) {
               alert("Calculation not possible");
               return;
           }

           const sellingPriceExcl = purchasePrice / (1 - (profitMargin / 100));
           const sellingPriceIncl = sellingPriceExcl * 1.21;
           const profitAmount = sellingPriceExcl - purchasePrice;

           document.getElementById('sellPriceExcl').value = sellingPriceExcl.toFixed(2);
           document.getElementById('sellPriceIncl').value = sellingPriceIncl.toFixed(2);
           document.getElementById('sellMarginAmount').value = profitAmount.toFixed(2);
       }
   </script>
</body>
</html>
