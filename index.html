<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <title>Simple Calculator</title>
   <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
   <link rel="manifest" href="site.webmanifest">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
   <style>
       * { margin: 0; padding: 0; box-sizing: border-box; }
       html, body {
           width: 100%; height: 100%; overflow: hidden;
           background-color: #f4f4f4; font-family: 'Poppins', sans-serif;
           display: flex; align-items: center; justify-content: center;
           padding: 2vw;
       }
       .container {
           width: 100%; max-width: 350px; background: white;
           padding: 15px; border-radius: 8px;
           box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
           display: flex; flex-direction: column; gap: 12px;
           justify-content: center;
       }
       .field { display: flex; flex-direction: column; gap: 4px; position: relative; }
       label { font-weight: 500; text-align: left; }
       .input-container {
           display: flex;
           align-items: center;
           position: relative;
       }
       .input-container span {
           position: absolute;
           left: 10px;
           font-size: 14px;
           color: #333;
           font-weight: bold;
       }
       .input-container input {
           width: 100%; padding: 10px 10px 10px 25px;
           border: 1px solid #ccc;
           border-radius: 5px; font-size: 14px; text-align: left;
           -moz-appearance: textfield;
       }
       .input-container input::-webkit-outer-spin-button,
       .input-container input::-webkit-inner-spin-button {
           -webkit-appearance: none;
           margin: 0;
       }
       .row { display: flex; gap: 8px; }
   </style>
</head>
<body>
   <div class="container">
       <div class="field">
           <label>Purchase Price</label>
           <div class="input-container">
               <span>€</span>
               <input type="number" step="0.01" id="purchasePrice" oninput="calculateValues()">
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Margin</label>
               <div class="input-container">
                   <span>€</span>
                   <input type="number" step="0.01" id="profitAmount" oninput="calculateValues()">
               </div>
           </div>
           <div class="field">
               <label>Margin</label>
               <div class="input-container">
                   <span>%</span>
                   <input type="number" step="0.01" id="profitMargin" oninput="calculateValues()">
               </div>
           </div>
       </div>
       <div class="field">
           <label>Net Price</label>
           <div class="input-container">
               <span>€</span>
               <input type="text" id="sellPriceExcl" readonly>
           </div>
       </div>
       <div class="field">
           <label>Selling Price</label>
           <div class="input-container">
               <span>€</span>
               <input type="number" step="0.01" id="sellPriceIncl" oninput="calculateValues()">
           </div>
       </div>
   </div>

   <script>
       function calculateValues() {
           const purchasePrice = parseFloat(document.getElementById('purchasePrice').value.replace(',', '.')) || 0;
           let profitMargin = parseFloat(document.getElementById('profitMargin').value.replace(',', '.')) || 0;
           let profitAmount = parseFloat(document.getElementById('profitAmount').value.replace(',', '.')) || 0;
           let sellingPriceIncl = parseFloat(document.getElementById('sellPriceIncl').value.replace(',', '.')) || 0;
           
           if (purchasePrice <= 0) return;
           
           let sellingPriceExcl = 0;
           
           if (profitMargin > 0) {
               sellingPriceExcl = purchasePrice / (1 - (profitMargin / 100));
               sellingPriceIncl = sellingPriceExcl * 1.21;
               profitAmount = sellingPriceExcl - purchasePrice;
           }
           if (profitAmount > 0) {
               sellingPriceExcl = purchasePrice + profitAmount;
               sellingPriceIncl = sellingPriceExcl * 1.21;
               profitMargin = (profitAmount / sellingPriceExcl) * 100;
           }
           if (sellingPriceIncl > 0) {
               sellingPriceExcl = sellingPriceIncl / 1.21;
               profitAmount = sellingPriceExcl - purchasePrice;
               profitMargin = ((sellingPriceExcl - purchasePrice) / sellingPriceExcl) * 100;
           }
           
           document.getElementById('sellPriceExcl').value = sellingPriceExcl.toFixed(2).replace('.', ',');
           document.getElementById('sellPriceIncl').value = sellingPriceIncl.toFixed(2).replace('.', ',');
           document.getElementById('profitAmount').value = profitAmount.toFixed(2).replace('.', ',');
           document.getElementById('profitMargin').value = profitMargin.toFixed(2).replace('.', ',');
       }
   </script>
</body>
</html>
