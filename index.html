<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
   <style>
       /* Zorg ervoor dat de pagina altijd minstens de volledige hoogte van het scherm beslaat */
       html, body {
           height: 100%;
           margin: 0;
           padding: 0;
       }
       body {
           font-family: 'Poppins', sans-serif;
           background-color: #f4f4f4;
           display: flex;
           justify-content: center;
           align-items: flex-start; /* Zorg ervoor dat de container aan de bovenkant blijft */
           padding: 40px 0;
       }
       .container {
           text-align: center;
           background: white;
           padding: 40px;
           border-radius: 8px;
           box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
           width: 100%;
           max-width: 500px;
           /* Voeg extra marge boven de container toe zodat de bovenkant altijd zichtbaar blijft */
           margin-top: 20px;
       }
       .columns {
           display: flex;
           flex-direction: column;
           gap: 15px;
           width: 100%;
       }
       label {
           font-weight: 500;
           display: block;
           text-align: left;
           margin-bottom: 8px;
       }
       input {
           width: 100%;
           padding: 14px;
           border: 1px solid #ccc;
           border-radius: 5px;
           box-sizing: border-box;
           font-size: 16px;
           -moz-appearance: textfield;
       }
       input::-webkit-outer-spin-button,
       input::-webkit-inner-spin-button {
           -webkit-appearance: none;
           margin: 0;
       }
       button {
           width: 100%;
           padding: 16px;
           background-color: #1E4E8C;
           color: white;
           border: none;
           cursor: pointer;
           font-weight: bold;
           border-radius: 5px;
           font-size: 16px;
           margin-top: 15px;
           transition: background-color 0.3s ease, transform 0.2s ease;
       }
       button:hover {
           background-color: #163D6F;
           transform: scale(1.05);
       }
       .result {
           margin-top: 15px;
           font-weight: 500;
           color: #333;
       }
       .separator {
           border-top: 2px solid #888;
           margin-top: 20px;
           padding-top: 15px;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="columns">
           <div>
               <label>Purchase Price (excl.)</label>
               <input type="number" id="purchasePrice" placeholder="">
               <label>Selling Price (incl.)</label>
               <input type="number" id="sellingPrice" placeholder="">
               <button onclick="calculateMargin()">Calculate Margin</button>
               <div id="resultMargin" class="result"></div>
           </div>
           <div>
               <label>Margin (%)</label>
               <input type="number" id="profitMargin" placeholder="" readonly>
               <label>Margin (€)</label>
               <input type="number" id="profitAmount" placeholder="" readonly>
               <div class="separator"></div>
           </div>
           <div>
               <label>Desired Margin (%)</label>
               <input type="number" id="profitMarginCalc" placeholder="">
               <button onclick="calculateSellingPrice()">Calculate Price</button>
               <div id="resultSellingPrice" class="result"></div>
           </div>
       </div>
   </div>
   <script>
       function calculateMargin() {
           const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           const sellingPrice = parseFloat(document.getElementById('sellingPrice').value) || 0;
           if (purchasePrice <= 0 || sellingPrice <= 0) {
               document.getElementById('resultMargin').innerText = "Invalid input";
               return;
           }
           const sellingPriceExclVAT = sellingPrice / 1.21;
           const marginPercentage = ((sellingPriceExclVAT - purchasePrice) / sellingPriceExclVAT) * 100;
           const profitAmount = sellingPriceExclVAT - purchasePrice;
           document.getElementById('profitMargin').value = marginPercentage.toFixed(2);
           document.getElementById('profitAmount').value = profitAmount.toFixed(2);
       }

       function calculateSellingPrice() {
           const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           const profitMargin = parseFloat(document.getElementById('profitMarginCalc').value) || 0;
           
           if (purchasePrice <= 0 || profitMargin <= 0 || profitMargin >= 100) {
               document.getElementById('resultSellingPrice').innerText = "Calculation not possible";
               return;
           }

           // Berekening verkoopprijs exclusief
           const sellingPriceExcl = purchasePrice / (1 - (profitMargin / 100));
           // Berekening verkoopprijs inclusief
           const sellingPriceIncl = sellingPriceExcl * 1.21;
           // Berekening marge in €
           const profitAmount = sellingPriceExcl - purchasePrice;

           // Resultaten weergeven
           document.getElementById('resultSellingPrice').innerHTML = `<p>Sell price (excl.): €${sellingPriceExcl.toFixed(2)}</p>
                                                                      <p>Sell price (incl.): €${sellingPriceIncl.toFixed(2)}</p>
                                                                      <p>Margin (€): €${profitAmount.toFixed(2)}</p>`;
       }
   </script>
</body>
</html>
