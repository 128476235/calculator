<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <title>Simple Calculator</title>
   <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
   <style>
       * { margin: 0; padding: 0; box-sizing: border-box; }
       html, body {
           width: 100%; height: 100%; overflow: hidden;
           background-color: #f4f4f4; font-family: 'Poppins', sans-serif;
           display: flex; align-items: center; justify-content: center;
           padding: 2vw;
       }
       .container {
           width: 100%; max-width: 380px; background: white;
           padding: 15px; border-radius: 8px;
           box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
           display: flex; flex-direction: column; gap: 12px;
           min-height: auto;
           justify-content: center;
       }
       .field { display: flex; flex-direction: column; gap: 4px; }
       label { font-weight: 500; text-align: left; }
       .row { display: flex; gap: 8px; }
       .row .field { flex: 1; }
       .input-group {
           display: flex;
           align-items: center;
           border: 1px solid #ccc;
           border-radius: 5px;
           overflow: hidden;
       }
       .input-group span {
           background: #eee;
           padding: 10px;
           font-size: 14px;
           border-right: 1px solid #ccc;
       }
       .input-group input {
           width: 100%; padding: 10px; border: none;
           font-size: 14px; text-align: left;
           appearance: textfield;
       }
       input::-webkit-outer-spin-button,
       input::-webkit-inner-spin-button {
           -webkit-appearance: none;
           margin: 0;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="field">
           <label>Purchase Price</label>
           <div class="input-group">
               <span>€</span>
               <input type="number" id="purchasePrice" min="0" oninput="calculate()">
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Margin (%)</label>
               <div class="input-group">
                   <span>%</span>
                   <input type="number" id="profitMargin" min="1" max="99" oninput="calculate()">
               </div>
           </div>
           <div class="field">
               <label>Margin (€)</label>
               <div class="input-group">
                   <span>€</span>
                   <input type="number" id="profitAmount" min="0" oninput="calculate()">
               </div>
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Net Price</label>
               <div class="input-group">
                   <span>€</span>
                   <input type="text" id="sellPriceExcl" readonly>
               </div>
           </div>
           <div class="field">
               <label>Selling Price</label>
               <div class="input-group">
                   <span>€</span>
                   <input type="number" id="sellPriceIncl" min="0" oninput="calculate()">
               </div>
           </div>
       </div>
   </div>

   <script>
       function roundDown(value) {
           return isNaN(value) ? "" : Math.floor(value);
       }

       function calculate() {
           let purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           let profitMargin = parseFloat(document.getElementById('profitMargin').value) || 0;
           let profitAmount = parseFloat(document.getElementById('profitAmount').value) || 0;
           let sellingPrice = parseFloat(document.getElementById('sellPriceIncl').value) || 0;

           if (purchasePrice > 0 && sellingPrice > 0) {
               let netPrice = sellingPrice / 1.21;
               profitAmount = netPrice - purchasePrice;
               profitMargin = (profitAmount / netPrice) * 100;
               document.getElementById('sellPriceExcl').value = roundDown(netPrice);
           } else if (purchasePrice > 0 && profitMargin >= 1 && profitMargin <= 99) {
               let netPrice = purchasePrice / (1 - (profitMargin / 100));
               sellingPrice = netPrice * 1.21;
               profitAmount = netPrice - purchasePrice;
               document.getElementById('sellPriceIncl').value = roundDown(sellingPrice);
               document.getElementById('sellPriceExcl').value = roundDown(netPrice);
           } else if (purchasePrice > 0 && profitAmount >= 0) {
               let netPrice = purchasePrice + profitAmount;
               sellingPrice = netPrice * 1.21;
               profitMargin = (profitAmount / netPrice) * 100;
               document.getElementById('sellPriceIncl').value = roundDown(sellingPrice);
               document.getElementById('sellPriceExcl').value = roundDown(netPrice);
           }

           document.getElementById('profitMargin').value = profitMargin > 0 ? Math.min(roundDown(profitMargin), 99) : "";
           document.getElementById('profitAmount').value = profitAmount >= 0 ? roundDown(profitAmount) : "";
       }
   </script>
</body>
</html>
