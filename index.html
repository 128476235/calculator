<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <title>Calculator</title>

   <!-- Favicon en App Icon -->
   <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
   <meta name="apple-mobile-web-app-title" content="Calculator">
   <meta name="theme-color" content="#ffffff">
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
   <link rel="shortcut icon" href="/favicon.ico">
   <link rel="manifest" href="/site.webmanifest">

   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       html, body {
           width: 100%;
           height: 100%;
           overflow: hidden; /* Voorkomt scrollen */
           background-color: #f4f4f4;
           font-family: 'Poppins', sans-serif;
           display: flex;
           align-items: center;
           justify-content: center;
           padding: 10px;
       }

       /* Verwijdert de scrollbar in Safari en Chrome */
       ::-webkit-scrollbar {
           display: none;
       }

       .container {
           width: 100%;
           max-width: 400px;
           background: white;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
           display: flex;
           flex-direction: column;
           gap: 15px;
           height: 90vh; /* Zorgt dat de container altijd volledig zichtbaar is */
       }

       .columns {
           display: flex;
           flex-direction: column;
           gap: 12px;
           flex-grow: 1; /* Zorgt ervoor dat alle velden goed verdeeld worden */
       }

       label {
           font-weight: 500;
           display: block;
           text-align: left;
           margin-bottom: 5px;
       }

       input {
           width: 100%;
           padding: 10px;
           border: 1px solid #ccc;
           border-radius: 5px;
           font-size: 16px;
           text-align: left; /* Links uitlijnen */
           -moz-appearance: textfield;
       }

       /* Verwijdert pijltjes voor getallen op mobiel */
       input::-webkit-outer-spin-button,
       input::-webkit-inner-spin-button {
           -webkit-appearance: none;
           margin: 0;
       }

       button {
           width: 100%;
           padding: 16px; /* Meer witruimte in de knoppen */
           background-color: #1E4E8C;
           color: white;
           border: none;
           cursor: pointer;
           font-weight: bold;
           border-radius: 5px;
           font-size: 16px;
           transition: background-color 0.3s ease;
           touch-action: manipulation;
       }

       button:hover {
           background-color: #163D6F;
       }

       .result {
           margin-top: 8px;
           font-weight: 500;
           color: #333;
           text-align: center;
       }

       .separator {
           border-top: 2px solid #888;
           margin-top: 15px;
           padding-top: 10px;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="columns">
           <div>
               <label>Purchase Price (excl.)</label>
               <input type="number" id="purchasePrice" oninput="clearError('resultMargin')">
               <label>Selling Price (incl.)</label>
               <input type="number" id="sellingPrice" oninput="clearError('resultMargin')">
               <button onclick="calculateMargin()">Calculate Margin</button>
               <div id="resultMargin" class="result"></div>
           </div>
           <div>
               <label>Margin (%)</label>
               <input type="text" id="profitMargin" readonly>
               <label>Margin (€)</label>
               <input type="text" id="profitAmount" readonly>
               <div class="separator"></div>
           </div>
           <div>
               <label>Desired Margin (%)</label>
               <input type="number" id="profitMarginCalc" oninput="clearError('resultSellingPrice')">
               <button onclick="calculateSellingPrice()">Calculate Price</button>
               <div id="resultSellingPrice" class="result"></div>
           </div>
       </div>
   </div>

   <script>
       function clearError(resultId) {
           document.getElementById(resultId).innerText = "";
       }

       function calculateMargin() {
           const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           const sellingPrice = parseFloat(document.getElementById('sellingPrice').value) || 0;
           const resultMargin = document.getElementById('resultMargin');

           if (purchasePrice <= 0 || sellingPrice <= 0) {
               resultMargin.innerText = "Calculation not possible";
               return;
           }

           const sellingPriceExclVAT = sellingPrice / 1.21;
           const marginPercentage = ((sellingPriceExclVAT - purchasePrice) / sellingPriceExclVAT) * 100;
           const profitAmount = sellingPriceExclVAT - purchasePrice;

           document.getElementById('profitMargin').value = marginPercentage.toFixed(2);
           document.getElementById('profitAmount').value = profitAmount.toFixed(2);
           
           resultMargin.innerText = "";
       }

       function calculateSellingPrice() {
           const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           const profitMargin = parseFloat(document.getElementById('profitMarginCalc').value) || 0;
           const resultSellingPrice = document.getElementById('resultSellingPrice');

           if (purchasePrice <= 0 || profitMargin <= 0 || profitMargin >= 100) {
               resultSellingPrice.innerText = "Calculation not possible";
               return;
           }

           const sellingPriceExcl = purchasePrice / (1 - (profitMargin / 100));
           const sellingPriceIncl = sellingPriceExcl * 1.21;
           const profitAmount = sellingPriceExcl - purchasePrice;

           resultSellingPrice.innerHTML = `<p>Sell price (excl.): €${sellingPriceExcl.toFixed(2)}</p>
                                           <p>Sell price (incl.): €${sellingPriceIncl.toFixed(2)}</p>
                                           <p>Margin (€): €${profitAmount.toFixed(2)}</p>`;
       }
   </script>
</body>
</html>
