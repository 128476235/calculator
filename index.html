<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <title>Margins</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
   <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
   <meta name="theme-color" content="#ffffff">
   <link rel="manifest" href="manifest.json">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
   <style>
       /* Same styles as before */
       * { margin: 0; padding: 0; box-sizing: border-box; }
       html, body {
           width: 100%; height: 100%; overflow-y: scroll;
           background-color: #f4f4f4; font-family: 'Poppins', sans-serif;
           display: flex; align-items: center; justify-content: center;
           padding: 2vw;
       }
       .container {
           width: 100%; max-width: 420px; background: white;
           padding: 15px; border-radius: 8px;
           box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
           display: flex; flex-direction: column; gap: 12px;
       }
       .field { display: flex; flex-direction: column; gap: 4px; }
       label { font-weight: 500; text-align: left; }
       .row {
           display: flex;
           flex-wrap: wrap;
           gap: 16px;
       }
       .row .field { 
           flex: 1;
           min-width: 160px;
       }
       .input-group {
           display: flex;
           align-items: center;
           border: 1px solid #ccc;
           border-radius: 5px;
           overflow: hidden;
       }
       .input-group span {
           background: #eee;
           padding: 10px;
           font-size: 14px;
           border-right: 1px solid #ccc;
           font-weight: 500;
       }
       .input-group input {
           width: 100%; padding: 10px; border: none;
           font-size: 14px; text-align: left;
           border-radius: 0 5px 5px 0;
           font-weight: 500;
           outline: none;
       }
       button {
           padding: 10px 15px;
           background-color: #007bff;
           color: white;
           border: none;
           cursor: pointer;
           font-size: 14px;
           border-radius: 5px;
           width: 100%;
           margin-top: 12px;
           font-weight: 700;
       }
       button:hover {
           background-color: #0056b3;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="field">
           <label>Purchase Price</label>
           <div class="input-group">
               <span>€</span>
               <input type="number" id="purchasePrice" min="0" oninput="calculate()">
           </div>
       </div>
       <div class="row-net-price-sell">
           <div class="field">
               <label>Excl. vat price</label>
               <div class="input-group">
                   <span>€</span>
                   <input type="number" id="netPrice" min="0" oninput="calculateFromNetPrice()">
               </div>
           </div>
           <div class="field">
               <label>Selling Price</label>
               <div class="input-group">
                   <span>€</span>
                   <input type="number" id="sellPrice" min="0" oninput="calculate()">
               </div>
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Margin</label>
               <div class="input-group">
                   <span>%</span>
                   <input type="number" id="profitMargin" min="0" max="99" oninput="calculateMargin()">
               </div>
           </div>
           <div class="field">
               <label>Margin</label>
               <div class="input-group">
                   <span>€</span>
                   <input type="number" id="profitAmount" min="0" oninput="calculateProfitAmount()">
               </div>
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Discount</label>
               <div class="input-group">
                   <span>%</span>
                   <input type="number" id="discountPercentage" min="0" max="99" oninput="calculateDiscount()">
               </div>
           </div>
           <div class="field">
               <label>Discount price</label>
               <div class="input-group">
                   <span>€</span>
                   <input type="number" id="sellPriceWithDiscount" min="0" readonly>
               </div>
           </div>
       </div>
       <button type="button" id="copyToSellPrice" onclick="copyToSellingPrice()">Apply discount</button>
       <button onclick="copyHTML()">Copy HTML</button>
   </div>

   <script>
       // Existing calculation functions...

       function copyHTML() {
           const htmlContent = document.documentElement.outerHTML;
           const textArea = document.createElement('textarea');
           textArea.value = htmlContent;
           document.body.appendChild(textArea);
           textArea.select();
           document.execCommand('copy');
           document.body.removeChild(textArea);
           alert('HTML copied to clipboard!');
       }
   </script>
</body>
</html>
