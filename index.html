<<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <title>Calculator</title>
   <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
   <style>
       * { margin: 0; padding: 0; box-sizing: border-box; }
       html, body {
           width: 100%; height: 100%; overflow: hidden;
           background-color: #f4f4f4; font-family: 'Poppins', sans-serif;
           display: flex; align-items: center; justify-content: center;
           padding: 2vw;
       }
       .container {
           width: 100%; max-width: 380px; background: white;
           padding: 15px; border-radius: 8px;
           box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
           display: flex; flex-direction: column; gap: 12px;
           min-height: auto;
           justify-content: center;
       }
       .field { display: flex; flex-direction: column; gap: 4px; }
       label { font-weight: 500; text-align: left; }
       input {
           width: 100%; padding: 10px; border: 1px solid #ccc;
           border-radius: 5px; font-size: 14px; text-align: left;
       }
       button {
           width: 100%; padding: 12px; background-color: #1E4E8C;
           color: white; border: none; cursor: pointer; font-weight: bold;
           border-radius: 5px; font-size: 14px;
           transition: background-color 0.3s ease; margin-top: 10px;
       }
       .row { display: flex; gap: 8px; }
       .row input { text-align: center; }
   </style>
</head>
<body>
   <div class="container">
       <div>
           <label>Purchase Price (excl.)</label>
           <input type="number" id="purchasePrice" oninput="clearResults()">
           <label>Selling Price (incl.)</label>
           <input type="number" id="sellingPrice" oninput="clearResults()">
       </div>
       <div class="row">
           <div class="field">
               <label>Margin (%)</label>
               <input type="number" id="profitMargin" oninput="clearResults()">
           </div>
           <div class="field">
               <label>Margin (€)</label>
               <input type="number" id="profitAmount" oninput="clearResults()">
           </div>
       </div>
       <div class="row">
           <div class="field">
               <label>Net Price</label>
               <input type="text" id="sellPriceExcl" readonly>
           </div>
           <div class="field">
               <label>Sell Price</label>
               <input type="text" id="sellPriceIncl" readonly>
           </div>
       </div>
       <button onclick="calculateValues()">Calculate</button>
   </div>

   <script>
       function clearResults() {
           document.getElementById('sellPriceExcl').value = "";
           document.getElementById('sellPriceIncl').value = "";
           document.getElementById('profitMargin').value = "";
           document.getElementById('profitAmount').value = "";
           document.getElementById('sellingPrice').value = "";
       }

       function calculateValues() {
           const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           const sellingPrice = parseFloat(document.getElementById('sellingPrice').value) || 0;
           const profitMargin = parseFloat(document.getElementById('profitMargin').value) || 0;
           const profitAmount = parseFloat(document.getElementById('profitAmount').value) || 0;
           
           if (purchasePrice > 0 && sellingPrice > 0) {
               const sellingPriceExcl = sellingPrice / 1.21;
               document.getElementById('profitMargin').value = ((sellingPriceExcl - purchasePrice) / sellingPriceExcl * 100).toFixed(2);
               document.getElementById('profitAmount').value = (sellingPriceExcl - purchasePrice).toFixed(2);
               document.getElementById('sellPriceExcl').value = '€' + sellingPriceExcl.toFixed(2);
               document.getElementById('sellPriceIncl').value = '€' + sellingPrice.toFixed(2);
           }

           if (purchasePrice > 0 && profitMargin > 0) {
               const sellingPriceExcl = purchasePrice / (1 - (profitMargin / 100));
               const sellingPriceIncl = sellingPriceExcl * 1.21;
               document.getElementById('sellPriceExcl').value = '€' + sellingPriceExcl.toFixed(2);
               document.getElementById('sellPriceIncl').value = '€' + sellingPriceIncl.toFixed(2);
               document.getElementById('profitAmount').value = (sellingPriceExcl - purchasePrice).toFixed(2);
               document.getElementById('sellingPrice').value = sellingPriceIncl.toFixed(2);
           }

           if (purchasePrice > 0 && profitAmount > 0) {
               const sellingPriceExcl = purchasePrice + profitAmount;
               const sellingPriceIncl = sellingPriceExcl * 1.21;
               document.getElementById('sellPriceExcl').value = '€' + sellingPriceExcl.toFixed(2);
               document.getElementById('sellPriceIncl').value = '€' + sellingPriceIncl.toFixed(2);
               document.getElementById('profitMargin').value = ((profitAmount / sellingPriceExcl) * 100).toFixed(2);
               document.getElementById('sellingPrice').value = sellingPriceIncl.toFixed(2);
           }
       }
   </script>
</body>
</html>
