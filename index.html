<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <title>Calculator</title>

   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       html, body {
           width: 100%;
           height: 100%;
           background-color: #f4f4f4;
           font-family: 'Poppins', sans-serif;
           display: flex;
           align-items: center;
           justify-content: center;
           padding: 5vw;
       }

       .container {
           width: 100%;
           max-width: 400px;
           background: white;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
           display: flex;
           flex-direction: column;
           gap: 16px;
       }

       .field {
           display: flex;
           flex-direction: column;
           gap: 6px;
       }

       label {
           font-weight: 500;
           text-align: left;
       }

       input {
           width: 100%;
           padding: 12px;
           border: 1px solid #ccc;
           border-radius: 5px;
           font-size: 16px;
           text-align: left;
       }

       input:read-only {
           background-color: #f0f0f0;
       }

       button {
           width: 100%;
           padding: 14px;
           background-color: #1E4E8C;
           color: white;
           border: none;
           cursor: pointer;
           font-weight: bold;
           border-radius: 5px;
           font-size: 16px;
           margin-top: 12px;
       }

       button:hover {
           background-color: #163D6F;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="field">
           <label>Purchase Price (excl.)</label>
           <input type="number" id="purchasePrice">
       </div>
       <div class="field">
           <label>Selling Price (incl.)</label>
           <input type="number" id="sellingPrice">
       </div>
       <button onclick="calculateMargin()">Calculate Margin</button>
       
       <div class="field">
           <label>Margin (%)</label>
           <input type="text" id="profitMargin" readonly>
       </div>
       <div class="field">
           <label>Margin (€)</label>
           <input type="text" id="profitAmount" readonly>
       </div>
   </div>

   <script>
       function calculateMargin() {
           const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
           const sellingPrice = parseFloat(document.getElementById('sellingPrice').value) || 0;

           if (purchasePrice <= 0 || sellingPrice <= 0) {
               alert("Calculation not possible");
               return;
           }

           const sellingPriceExclVAT = sellingPrice / 1.21;
           const marginPercentage = ((sellingPriceExclVAT - purchasePrice) / sellingPriceExclVAT) * 100;
           const profitAmount = sellingPriceExclVAT - purchasePrice;

           document.getElementById('profitMargin').value = marginPercentage.toFixed(2) + ' %';
           document.getElementById('profitAmount').value = '€ ' + profitAmount.toFixed(2);
       }
   </script>
</body>
</html>
